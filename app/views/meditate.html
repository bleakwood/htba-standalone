<div id="meditate" ng-controller="MeditationsCtrl">
	<div class="timer"> meditated for {{timer_min}} : {{timer_placeholder}}{{timer_sec}} </div>
	<button class="btn btn-lg btn-primary" ng-click="stopTimer()">Stop</button>
	<button class="btn btn-lg btn-primary">Continue</button>
	<button class="btn" ng-click="open()">Open me!</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
