<div id="meditate-time-up" ng-controller="MeditationsCtrl">
    <div id="stoptime" class="timer"> Congratulations! You have meditated for {{timeCount}}. </div>
    <button id="save" class="btn btn-lg btn-primary" ng-click="stopTimer()">Save</button>
    <button id="cancel" class="btn btn-lg btn-primary" ng-click="continueMeditation()">Cancel</button>
</div>
