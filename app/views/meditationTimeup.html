<div id="meditate-time-up" ng-controller="MeditationsCtrl">
    <div class="timer"> Congratulations! You have meditated for {{timeCount}}. </div>
    <button class="btn btn-lg btn-primary" ng-click="stopTimer()">Stop</button>
    <button class="btn btn-lg btn-primary" ng-click="continueMeditation()">Continue</button>
</div>
