<div id="dashboard">
	<div id="dash_button">
		<div class="dropdown" ng-controller="DropdownCtrl">
		  <button class="btn btn-lg btn-primary dropdown-toggle" id="med">Medidate</button>
		  <ul class="dropdown-menu">
		    <li ng-repeat="choice in items">
		      <a href="#/meditate/{{choice.length}}">{{choice.name}}</a>
		    </li>
		  </ul>
		</div>
		<a href="#/history">
			<button class="btn btn-lg btn-primary" id= "view">View history</button>
		</a>
	</div>
</div>
